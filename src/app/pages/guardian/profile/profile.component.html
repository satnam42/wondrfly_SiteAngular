
<div class="personal_details">
  <h2>Personal Details</h2>
  <div class="row">
    <div class="col-md-8">
      <form class="details_form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="search" placeholder="Enter fullName" class="form-control" name="firstName"
            [(ngModel)]="currentUser.firstName" />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="search" placeholder="Enter email address" class="form-control" name="email"
            [(ngModel)]="currentUser.email" readonly />
        </div>
      </form>
    </div>
  </div>
  <div class="row bottom_arrow">
    <div class="col-12">
      <a class="back_arrow cursor"><span class="icon-left-arrow"></span>Back</a>
      <button class="btn_style save_btn cursor" (click)="updateUser()">
        Save
      </button>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
