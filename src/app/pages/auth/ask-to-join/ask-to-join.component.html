<body>


    <div class="otp_outer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 sign_outer">
                    <div class="otp_form">

                        <div class="sing_text">
                            <img src="assets/logo.png">
                        </div>
                        <div class="tab_outer">

                            <div class="tab-content">
                                <div class="tab-pane active" id="parent" role="tabpanel">
                                    <div class="form" [formGroup]="parentForm">

                                        <div class="form-group socialicons-input">
                                            <div class="input_outer">
                                               <app-social-login [role]="userData.role"></app-social-login>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Parent Name</label>
                                            <div class="input_outer">
                                                <input type="text" class="form-control" placeholder="Enter name"
                                                    [formControl]="parentForm.controls['name']"
                                                    [(ngModel)]="userData.firstName">
                                                <p class="cant_blank"
                                                    *ngIf="parentForm.controls['name'].hasError('required') && parentForm.controls['name'].touched">
                                                    CAN'T LEAVE IT BLANK</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <div class="input_outer">
                                                <input type="text" class="form-control" placeholder="Enter email"
                                                    [formControl]="parentForm.controls['email']"
                                                    [(ngModel)]="userData.email">
                                                <p class="cant_blank"
                                                    *ngIf="parentForm.controls['email'].hasError('required') && parentForm.controls['email'].touched">
                                                    CAN'T LEAVE IT BLANK</p>
                                                <p class="cant_blank"
                                                    *ngIf="parentForm.controls['email'].hasError('email') && parentForm.controls['email'].touched">
                                                    INVALID EMAIL ADDRESS</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Select Password</label>
                                            <div class="input_outer password">
                                                <input type="password" class="form-control" placeholder="Type"
                                                    placeholder="Select a Strong Password"
                                                    [formControl]="parentForm.controls['password']"
                                                    [(ngModel)]="userData.password" [type]="hide ? 'password' : 'text'">
                                                    <mat-icon class="field-icon" *ngIf="hide" (click)="onPassword()"><i class="far fa-eye"></i></mat-icon>
                                                    <mat-icon class="field-icon" *ngIf="!hide" (click)="onPassword()"> <i class="far fa-eye-slash"></i></mat-icon>

                                                <p class="cant_blank"
                                                    *ngIf="parentForm.controls['password'].hasError('required') && parentForm.controls['password'].touched">
                                                    CAN'T LEAVE IT BLANK</p>

                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <div class="input_outer">
                                              <input type="password" placeholder="Confirm password" class="form-control" [formControl]="
                                              parentForm.controls['confirmPassword']
                                                " [type]="hide ? 'password' : 'text'" />
                                                <mat-icon class="field-icon" *ngIf="hide" (click)="onPassword()"><i class="far fa-eye"></i></mat-icon>
                                                <mat-icon class="field-icon" *ngIf="!hide" (click)="onPassword()"> <i class="far fa-eye-slash"></i></mat-icon>

                                              <small *ngIf="
                                              parentForm.controls[
                                                    'confirmPassword'
                                                  ].hasError('equalTo')
                                                " class="form-error-msg">
                                                PASSWORD DO NOT MATCH</small>
                                            </div>
                                          </div>

                                        <div class="row forgot_password">
                                            <div class="col-12 forgot_text">
                                                <p> By clicking sign up I hereby agree with Letsplay’s
                                                    <a [routerLink]="['/term-condition']">Terms & Conditions</a></p>
                                            </div>
                                        </div>
                                        <div class="sign_in_btn">
                                            <button class="SignBtn" (click)="askToJoin()"
                                                [disabled]="parentForm.invalid">Submit Request</button>
                                            <button class="SignBtn cancel" routerLink="/login">Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="row forgot_password">
                        <div class="col-12 forgot_text">
                            <p class="member-123">Already a member? <a routerLink="/login">SIGN In</a></p>
                        </div>
                    </div>
                    <div class="row forgot_password">
                        <div class="copyright_text">
                            <p>© 2021 Wondrfly Inc.</p>
                        </div>
                        </div>
                </div>
                <div class="col-md-6 img-box">
                    <div class="otp_img">
                            <img class="img-fluid" [defaultImage]="defaultImage" [errorImage]="errorImage" [lazyLoad]="signUpImage" />
                        <div class="otp_img_overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
