            <div class="col-md-7">
                <div class="contact-usform">
                    <h1>Send us a message:</h1>
                    <form [formGroup]="contactUsForm">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type"  [formControl]="contactUsForm.controls['email']">
                          <small
                          *ngIf=" contactUsForm.controls['email'].hasError('email') && contactUsForm.controls['email'].touched"
                          class="form-error-msg">INVALID EMAIL ADDRESS</small>
                      <small
                          *ngIf=" contactUsForm.controls['email'].hasError('required') && contactUsForm.controls['email'].touched"
                          class="form-error-msg">EMAIL IS REQUIRED</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPhone1">Phone Number (optional)</label>
                            <input type="number" class="form-control" id="exampleInputPhone1" aria-describedby="PhoneHelp" placeholder="Type" [formControl]="contactUsForm.controls['phoneNumber']">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputSubject1">Subject</label>
                            <input type="text" class="form-control" id="exampleInputSubject1" aria-describedby="SubjectHelp" placeholder="Type"  [formControl]="contactUsForm.controls['subject']">
                            <small
                            *ngIf=" contactUsForm.controls['subject'].hasError('required') && contactUsForm.controls['subject'].touched"
                            class="form-error-msg">SUBJECT IS REQUIRED</small>
                          </div>
                        <div class="form-group text-lengthno">
                            <label for="exampleFormControlTextarea1">DESCRIPTION</label>
                            <textarea   maxlength="3000" class="form-control" id="exampleFormControlTextarea1" rows="5"  [formControl]="contactUsForm.controls['description']"></textarea>
                            <small
                            *ngIf=" contactUsForm.controls['description'].hasError('required') && contactUsForm.controls['description'].touched"
                            class="form-error-msg">DESCRIPTION IS REQUIRED</small>
                            <div class="textarea_length">
                                <p>({{contactUsForm.value.description.length}} of 3000)</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"(click)="contactUs()" [disabled]="contactUsForm.invalid">Submit</button>
                      </form>

                      <div class="image-corners">
                        <img src="assets/Contact-rightcircle.png">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
